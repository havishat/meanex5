<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>poll vote</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<a [routerLink] = "['/dashboard']">Home</a>
<a  (click)="answerThisQuestion()" >Answer this Question</a>
<a><span (click) = "logout()"><button type="button" class="logout">Logout</button></span></a>
<h1>{{ question.question }}</h1>
<p>{{ question.description }}</p>
<table>
    <tr *ngFor='let answer of answers'>
      <td>
        {{answer.name}}<br>
        <b>{{answer.answer}}</b><br>
        {{answer.details}}
      </td>
      <td>{{answer.likes}} likes</td>
      <td><button (click)='like(answer._id, answer)'>Like!</button></td>
    </tr>
</table>
</body>
</html>
